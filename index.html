<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprague Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="assets/caticon.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1MV9BXLPDE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1MV9BXLPDE');
    </script>
</head>


<body class="bg-gray-100">


    <!-- Header -->
    <div class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex justify-between w-full">
            <h1 class="text-gray-700 text-lg font-bold">Sprague Cat Tracker</h1>
            <span>We are <span class="kittenAge">0</span> Days Old</span>

        </div>

    </div>

    <!-- Content Container -->
    <div class="container mx-auto p-4 mb-16 mt-10">
        <div class="mt-10">
            <div id="cat-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>
    </div>

    <!-- Banner -->
    <div class="fixed bottom-0 left-0 w-full bg-blue-50 shadow-md p-4 flex justify-between items-center">
        <p class="text-gray-700">Stream coming soon</p>
        <a href="https://www.youtube.com/shorts/DYCnDpUBWPc" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Go to Stream</a>
    </div>

</body>

<script>
    const kittenBirthday = new Date(2024, 5, 8); // June 8 2024

    function updateAge() {

      console.log("Calling kitten age")

      const now = new Date();
      const ageInSeconds = (now - kittenBirthday) / 1000

      const ageInDays = Math.floor((ageInSeconds % (60 * 60 * 24 * 30.44)) / (60 * 60 * 24));

      document.querySelector.getElementbyId("kittenAge").textContent = `${ageInDays}`;
    }

    updateAge();
    setInterval(updateAge, 1000)
</script>

</html>
