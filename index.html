<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprague Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Sprague Cat Tracker</h1>

        <!-- Gallery Section -->
        <div class="mt-10">
            <h2 class="text-2xl font-bold text-center mb-4">Cats</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

                <!-- Card 1 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/darthvader.jpeg" alt="Image 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Darth Vader</h3>
                        <p class="text-gray-600 mt-2">Weight: 200g</p>
                    </div>
                </div>


                <!-- Card 2 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/mum.jpeg" alt="Image 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Fats Domino</h3>
                        <p class="text-gray-600 mt-2">Today's Weight: 300g</p>
                        <p class="text-gray-600 mt-2"></p>
                        <p class="text-gray-600 mt-2"></p>
                        <p class="text-gray-600 mt-2"></p>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="https://placekitten.com/402/402" alt="Image 3" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Image 3</h3>
                        <p class="text-gray-600 mt-2">Description or details about Image 3.</p>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="https://placekitten.com/403/403" alt="Image 4" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Image 4</h3>
                        <p class="text-gray-600 mt-2">Description or details about Image 4.</p>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
