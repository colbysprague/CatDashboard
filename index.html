<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprague Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="assets/caticon.png">

</head>


<body class="bg-gray-100">

    <div class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-gray-700 text-lg font-bold">Sprague Cat Tracker</h1>
    </div>

    <div class="container mx-auto p-4 mb-16 mt-10">


        <!-- Gallery Section -->
        <div class="mt-10">

            <div id="cat-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>

    </div>

    <div class="fixed bottom-0 left-0 w-full bg-blue-50 shadow-md p-4 flex justify-between items-center">
        <p class="text-gray-700">Stream coming soon</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Go to Stream</button>
    </div>

</body>

</html>
