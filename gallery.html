<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprague Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/caticon.png">
</head>


<body class="bg-gray-100">
    <!-- Header -->
    <div class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex justify-between w-full align-center">
            <h1 class="text-gray-700 text-lg font-bold">Sprague Cat Tracker</h1>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" onclick="shareLink()">
                Go Back
            </button >
        </div>
    </div>



    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-10 mt-[500px]" id="galleryContainer">
        <!-- Cat photos inserted here -->
    </div>


    <script>

        const galleryContainer = document.querySelector("#galleryContainer");

        fetch('https://api.github.com/repos/colbysprague/CatDashboard/contents/gallery')
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    if (file.type === 'file' && file.name.match(/\.(jpeg|jpg|gif|png)$/)) {
                        const imgUrl = file.download_url;
                        let image = `
                          <div>
                              <img class="h-auto max-w-full rounded-lg" src="${imgUrl}" alt="">
                          </div>
                          `
                        galleryContainer.innerHTML += image;
                    }
                });
            });
    </script>
</body>
